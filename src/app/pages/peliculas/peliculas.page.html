

<ion-content [fullscreen]="true" class="fondo"
*ngIf="titulo !== ''">
  <ion-card>
    <img alt="Silhouette of mountains" src={{img}} />
    <ion-card-header>
      <ion-card-title>{{titulo}}</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
     {{desc}}
    </ion-card-content>

    <div class="button-container">
      <app-corazon></app-corazon>
      <ion-button fill="clear" slot="" class="heart-button">
        <ion-icon slot="icon-only" name="heart-outline" color="dark"></ion-icon>
      </ion-button>
      <ion-button fill="clear" slot="" class="heart-button">
        <ion-icon slot="icon-only" name="bookmark-outline" color="dark"></ion-icon>
      </ion-button>
    </div>
  </ion-card>
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-icon name="person-circle-outline" size="large" slot="start" color="dark"></ion-icon>
        <ion-input placeholder="Comentar"></ion-input>
        <ion-button fill="clear" slot="end">
          <ion-icon slot="icon-only" name="send-outline" color="dark"></ion-icon>
        </ion-button>
      </ion-item>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <div *ngFor="let comentario of comentarios">
      
      <ion-card-content>
        <ion-item>
          <ion-icon name="person-circle-outline" color="dark" size="large" style="margin-right: 10px; margin-bottom: 47%;"></ion-icon>
          <ion-label>
            <h2>Usuario {{comentario.usuario}}</h2>
            <p style="margin-top: 5%;">{{comentario.desc}}</p>
          </ion-label>
        </ion-item>
      </ion-card-content>
    </div>
    
  </ion-card>
</ion-content>
<ion-content [fullscreen]="true" class="fondo" *ngIf="titulo === ''" >
  <ion-card>
    <ion-card-header class="container '.\
      notfound">
      <mat-icon aria-hidden="false" aria-label="Example info icon" fontIcon="info"></mat-icon>
      <ion-card-title>Pelicula no encontrada</ion-card-title>
    </ion-card-header>
  
  
  </ion-card>
</ion-content>
