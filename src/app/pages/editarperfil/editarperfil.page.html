<ion-header [translucent]="false">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="dark" cauto-hide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <img src="/assets/icon/Fanaticsfilm.png" alt="Logo">
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="fondo">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Mi Perfil</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-card class="perfil-card">
    <div class="perfil-image-container">
      <ion-img class="perfil-image" [src]="imagenCapturada" *ngIf="imagenCapturada" ></ion-img>
      <ion-button class="subir-foto" fill="clear" (click)="loadPhoto()">Subir Imagen</ion-button>
    </div>
    <ion-card-content>
      <ion-list lines="none">
        <ion-item>
          <ion-label position="floating">
            Nombre <ion-text color="danger">(Obligatorio)</ion-text>: 
            
          </ion-label>
          <ion-input [(ngModel)]="nombre"  placeholder="Nombre">
              
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">
            Apellido <ion-text color="danger">(Obligatorio)</ion-text>:
            
          </ion-label>
          <ion-input [(ngModel)]="apellido" placeholder="Apellido"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">
            Correo <ion-text color="danger">(Obligatorio)</ion-text>:
            
          </ion-label>
          <ion-input [(ngModel)]="correo" placeholder="Correo"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">
            Descripción personal:
           
          </ion-label>
          <ion-textarea [(ngModel)]="descripcion" placeholder="Descripción personal"></ion-textarea>
        </ion-item>
        <ion-item>
          <ion-label position="floating">
            Género Preferido:
            
          </ion-label>
          <ion-input [(ngModel)]="genero" placeholder="Género Preferido"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">
            Series Favoritas:
            
          </ion-label >
          <ion-input [(ngModel)]="series" placeholder="Series Favoritas"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">
            Películas Favoritas:
           
          </ion-label>
          <ion-input [(ngModel)]="peliculas" placeholder="Películas Favoritas"></ion-input>
        </ion-item>
      </ion-list>

      <!-- Botón para guardar los cambios -->
      <ion-button expand="full" (click)="guardarCambios()">Guardar Cambios</ion-button>
      
    </ion-card-content>
  </ion-card>

</ion-content>
