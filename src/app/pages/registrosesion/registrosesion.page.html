<ion-header [translucent]="true">

</ion-header>

<ion-content [fullscreen]="true" class="fondo">
  <div class="container login">
 
<h5>Registrar</h5>
    <!-- Contenido del formulario de inicio de sesión -->
    <ion-item>
      <ion-label position="floating">Usuario</ion-label>
      <ion-input type="text" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Confirmar Contraseña</ion-label>
      <ion-input type="password" ></ion-input>
    </ion-item>    <ion-item>
      <ion-label position="floating">Usuario</ion-label>
      <ion-input type="text" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Fecha de nacimiento</ion-label>
      <ion-datetime-button datetime="datetime" style="margin-top: 5vh;"></ion-datetime-button>
      <ion-modal [keepContentsMounted]="true">
        <ng-template>
          <ion-datetime id="datetime"></ion-datetime>
        </ng-template>
      </ion-modal>
    </ion-item>


    
    <ion-button style="margin-top: 5vh;" expand="full" [routerLink]="['/registrosesion']">Registrar</ion-button>
    
  </div>
</ion-content>
